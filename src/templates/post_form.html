{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block head_extra %} 
{{ form.media }}

{% endblock head_extra %}


{% block content %}


<div id="preview">
	<h1>Preview</h1>
	<hr>
	<div class='content-preview image featured small' >
	    <h3 id='preview-title'></h3>
	    <p id='preview-content'></p>
	</div>
</div>



<div  id='post_form' >
	<h1 >Form</h1>
	<hr/>

	<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
	{{ form|crispy }}
	<br>
	<input type='submit' class='btn btn-default' value='Create Post' />
	</form>
</div>


{% endblock content %}
